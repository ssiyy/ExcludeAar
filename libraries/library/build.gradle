apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
//apply plugin: 'exclude_plugin'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //更改生成的aar包的名称
    libraryVariants.all { variant ->
        variant.outputs.all { output ->
            if ('release' == variant.buildType.name) {
                outputFileName = "BaiduLBS_Android_release.aar"
            } else if ('debug' == variant.buildType.name) {
                outputFileName = "BaiduLBS_Android_debug.aar"
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

apply from: "${project.projectDir.absoluteFile}\\utils.gradle.kts"

